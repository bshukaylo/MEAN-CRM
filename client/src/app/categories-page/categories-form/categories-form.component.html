<div class="page-title">
  <h4>
    <a routerLink="/categories">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{isNew ? 'Добавить' : 'Редактировать'}} категорию
  </h4>
  <span>
            <button class="btn btn-small red">
              <i class="material-icons">delete</i>
            </button>
          </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{'invalid' : form.get('name').invalid && form.get('name').touched}"
      >
      <label for="name">Название</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('name').invalid && form.get('name').touched"
      >
        <span *ngIf="form.get('name').errors['required']">
          Название не может быть пустым.
        </span>
      </span>
    </div>

    <div>
      <button
        class="waves-effect waves-light btn orange lighten-2 mb2"
        type="button"
      >
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button
        class="waves-effect waves-light btn"
        [disabled]="form.invalid || form.disabled"
        type="submit"
      >
        Сохранить изменения
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img" style="height: 200px" src="cake.jpg">
  </div>
</div>
